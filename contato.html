<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Contato</title>
</head>
<body class="pagina-contato">
    <header>
        <nav>
            <ul>
                <li class="menu"><a href="index.html">Início</a></li>
                <li class="menu"><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <h1>Entre em Contato</h1>
        <p>Preencha o formulário abaixo para nos enviar uma mensagem</p>
    </header>

    <main>
        <div class="contact-form">
            <h2>Formulário de Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright © 2025 - Desenvolvido por João Paviani - todos os direitos reservados</p>
    </footer>
</body>
</html>
